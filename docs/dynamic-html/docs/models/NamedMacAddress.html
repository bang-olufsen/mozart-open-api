
<h2>NamedMacAddress</h2>
<ul class="parameter">
  <li class="param-required-false">mac : String
    <br/>the mac address, formatted like 00:11:22:33:44:55
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">name : String

  </li>
</ul>
