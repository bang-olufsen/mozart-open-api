
<h2>ErrorModel</h2>
<ul class="parameter">
  <li class="param-required-false">errorCode : String
    <br/>A wellknown code that signal the error, can be used by callers 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">errorId : String
    <br/>A unique identifier used to e.g. quick find in logs 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">errorMessage : String
    <br/>A textual representation, human readable and suitable for logs 
  </li>
</ul>
