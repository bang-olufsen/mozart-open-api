
<h2>ListeningModeRef</h2>
<ul class="parameter">
  <li class="param-required-true">href : URI
    <br/>Host relative URI of the listening mode or &#x60;null&#x60; if there is no active listening mode. 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">id : Integer
    <br/>ID of the active listening mode or &#x60;null&#x60; if there is no active listening mode. 
  </li>
</ul>
