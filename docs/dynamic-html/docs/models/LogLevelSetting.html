
<h2>LogLevelSetting</h2>
<ul class="parameter">
  <li class="param-required-false">area : String
    <br/>application name or \&quot;all\&quot; for all applications
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">expiry : Date
    <br/>currently ignored
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">level : String
    <br/>
      <dl class="param-enum">
        <dt>Enum:
            <dd>trace</dd>
            <dd>debug</dd>
            <dd>info</dd>
            <dd>notice</dd>
            <dd>warning</dd>
            <dd>error</dd>
            <dd>critical</dd>
            <dd>off</dd>
        </dt>
      </dl>
  </li>
</ul>
