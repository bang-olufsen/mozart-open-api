info:
    contact:
        email: support@bang-olufsen.dk
        name: Bang & Olufsen
    description: "[![License](https://img.shields.io/badge/license-MIT-green)](https://github.com/bang-olufsen/mozart-open-api/blob/main/LICENSE)\n\
        [![Version](https://img.shields.io/pypi/v/mozart-api?color=g)](https://pypi.org/project/mozart-api)\n\
        [![Downloads](https://img.shields.io/pypi/dm/mozart-api)](https://pypi.org/project/mozart-api)\n\
        ![Python version](https://img.shields.io/pypi/pyversions/mozart-api)\n\nThe\
        \ Mozart API is a REST API with async capabilities and WebSocket notification\
        \ channel for immediate state information. Currently the API is distributed\
        \ as a Python package and as an OpenAPI document that can be found in the\
        \ [Github releases](https://github.com/bang-olufsen/mozart-open-api/releases).\n\
        \nSupported by:\n\n- [Beolab 28](https://www.bang-olufsen.com/en/dk/speakers/beolab-28)\n\
        - [Beosound Balance](https://www.bang-olufsen.com/en/dk/speakers/beosound-balance)\n\
        - [Beosound Emerge](https://www.bang-olufsen.com/en/dk/speakers/beosound-emerge)\n\
        - [Beosound Level](https://www.bang-olufsen.com/en/dk/speakers/beosound-level)\n\
        - [Beosound Theatre](https://www.bang-olufsen.com/en/dk/soundbars/beosound-theatre)\n\
        \n\nThis API documentation has been generated for version 2.3.4.15123 of the\
        \ Mozart platform and API generation version 2.3.4.15123.6.\n\n## Python API\n\
        \nThe Python package has been generated using the [OpenAPI Generator](https:/openapi-generator.tech/)\
        \ version 4.3.1. On top of the generated API, a helper file, mozart_client.py,\
        \ has been made that makes the API more pythonic. We recommend using this.\n\
        \nAnother file, mozart_cli.py, has been made for using the Mozart API in a\
        \ simple CLI program. This has been set as the \"entry point\" for the Python\
        \ package.\n\n### Installation\n\nThe Mozart Open API can be installed with\
        \ pip and requires [Python](https://www.python.org/downloads/).\n\nInstall\
        \ using pip:\n\n```terminal\npip3 install mozart-api\n```\n\n### API usage\n\
        \nTo use the Python API:\n\n- Create a MozartClient object\n- Choose which\
        \ (if any) WebSocket events to listen to\n- Connect to the WebSocket notification\
        \ channel (if needed)\n- Use any of the endpoints\n\n#### Example\n\n<!--\n\
        type: tab\ntitle: Synchronous\n-->\n\n<!-- title: \"Synchronous API usage\
        \ example\"\nlineNumbers: true\n-->\n\n```python\nfrom mozart_api.models import\
        \ VolumeLevel\nfrom mozart_api.mozart_client import MozartClient\n\ndef all_notifications(notification:\
        \ object, notification_type: str):\n    \"\"\"Notification handler.\"\"\"\n\
        \    print(f\"{notification_type} : {notification}\")\n\ndef volume_notifications(notification:\
        \ object):\n    \"\"\"Volume notification handler.\"\"\"\n    print(notification)\n\
        \n# Setup API and WebSocket listener\nmozart_client = MozartClient(host=\"\
        192.168.0.1\")\nmozart_client.get_all_notifications(all_notifications)\nmozart_client.get_volume_notifications(volume_notifications)\n\
        \n# Connect to the WebSocket notification channel\nmozart_client.connect_notifications(remote_control=True)\n\
        \n# Run commands\nmozart_client.set_current_volume_level(volume_level=VolumeLevel(level=50))\n\
        mozart_client.activate_preset(id=2)\nmozart_client.post_beolink_expand(jid=\"\
        1234.1234567.12345678@products.bang-olufsen.com\")\n\nlisteners = mozart_client.get_beolink_listeners()\n\
        print(listeners)\n\n```\n\n<!--\ntype: tab\ntitle: Asynchronous\n-->\n\n<!--\
        \ title: \"Asynchronous API usage example\"\nlineNumbers: true\n-->\n\n```python\n\
        from mozart_api.models import VolumeLevel\nfrom mozart_api.mozart_client import\
        \ MozartClient\n\ndef all_notifications(notification: object, notification_type:\
        \ str):\n    \"\"\"Notification handler.\"\"\"\n    print(f\"{notification_type}\
        \ : {notification}\")\n\ndef volume_notifications(notification: object):\n\
        \    \"\"\"Volume notification handler.\"\"\"\n    print(notification)\n\n\
        # Setup API and WebSocket listener\nmozart_client = MozartClient(host=\"192.168.0.1\"\
        )\nmozart_client.get_all_notifications(all_notifications)\nmozart_client.get_volume_notifications(volume_notifications)\n\
        \n# Connect to the WebSocket notification channel\nmozart_client.connect_notifications(remote_control=True)\n\
        \n# Run commands\nmozart_client.set_current_volume_level(volume_level=VolumeLevel(level=50),\
        \ async_req=True)\nmozart_client.activate_preset(id=2, async_req=True)\nmozart_client.post_beolink_expand(jid=\"\
        1234.1234567.12345678@products.bang-olufsen.com\", async_req=True)\n\nlisteners\
        \ = mozart_client.get_beolink_listeners(async_req=True).get()\nprint(listeners)\n\
        ```\n\n<!-- type: tab-end -->\n\nWhere `192.168.0.1` is a Mozart device's\
        \ IP-address.\n\n#### Beware\n\nSome of the classes defined in the Mozart\
        \ API are aliases to other data types, for example: `ActionList` is an array\
        \ of `Action` objects. These classes are not generated and can therefore not\
        \ be used in the Python API. instead, use the built in Python data types,\
        \ for example when defining an ActionList, simply use a `list` instead.\n\n\
        #### WebSocket events\n\nThe most convenient way of getting state information\
        \ from a Mozart device is through the WebSocket notification channel.\n\n\
        To receive `WebSocketEventBeoRemoteButton` events requires that `remote_control=True`\
        \ is defined when running the `connect_notifications()` method.\n\nA callback\
        \ is available for each of the WebSocket events as well as:\n\n<!--\ntype:\
        \ tab\ntitle: On connection lost\n-->\n\nThe `get_on_connection_lost` method\
        \ will set a callback when the WebSocket listener loses connection.\n\n<!--\
        \ title: \"On connection lost example\"\nlineNumbers: true\n-->\n\n```python\n\
        from mozart_api.mozart_client import MozartClient\n\n\ndef on_connection_lost():\n\
        \    \"\"\"Notification handler.\"\"\"\n    print(\"Connection lost\")\n\n\
        \nmozart_client = MozartClient(host=\"192.168.0.1\")\nmozart_client.get_on_connection_lost(on_connection_lost)\n\
        mozart_client.connect_notifications()\n```\n\n<!--\ntype: tab\ntitle: On connection\n\
        -->\n\nThe `get_on_connection` method will set a callback when the WebSocket\
        \ listener successfully establishes a connection.\n\n<!-- title: \"On connection\
        \ example\"\nlineNumbers: true\n-->\n\n```python\nfrom mozart_api.mozart_client\
        \ import MozartClient\n\n\ndef on_connection():\n    \"\"\"Notification handler.\"\
        \"\"\n    print(\"Connected\")\n\n\nmozart_client = MozartClient(host=\"192.168.0.1\"\
        )\nmozart_client.get_on_connection(on_connection)\nmozart_client.connect_notifications()\n\
        ```\n\n<!--\ntype: tab\ntitle: All notifications\n-->\n\nThe `get_all_notifications`\
        \ method will set a callback on all WebSocket notifications received.\n\n\
        The notification_type will return the name of the event with the `WebSocketEvent`\
        \ prefix removed and the rest converted to snake_case: `WebSocketEventAlarmTriggered`\
        \ \u279E `alarm_triggered`\n\n<!-- title: \"All notifications example\"\n\
        lineNumbers: true\n-->\n\n```python\nfrom mozart_api.mozart_client import\
        \ MozartClient\n\n\ndef all_notifications(notification: object, notification_type:\
        \ str):\n    \"\"\"Notification handler.\"\"\"\n    print(f\"{notification_type}\
        \ : {notification}\")\n\n\nmozart_client = MozartClient(host=\"192.168.0.1\"\
        )\nmozart_client.get_all_notifications(all_notifications)\nmozart_client.connect_notifications()\n\
        ```\n\n<!--\ntype: tab\ntitle: All notifications (raw)\n-->\n\nThe `get_all_notifications_raw`\
        \ method will set a callback on all WebSocket notifications received and will\
        \ not deserialize the received JSON or dict.\n\n<!-- title: \"All notifications\
        \ (raw) example\"\nlineNumbers: true\n-->\n\n```python\nfrom mozart_api.mozart_client\
        \ import MozartClient\n\n\ndef all_notifications_raw(notification: dict):\n\
        \    \"\"\"Notification handler.\"\"\"\n    print(notification)\n\n\nmozart_client\
        \ = MozartClient(host=\"192.168.0.1\")\nmozart_client.get_all_notifications_raw(all_notifications_raw)\n\
        mozart_client.connect_notifications()\n```\n\n<!-- type: tab-end -->\n\n####\
        \ Discovering Mozart devices on the network\n\nMozart devices can be found\
        \ through MDNS using the service name: `_bangolufsen._tcp.local.`\n\nThe service\
        \ provides everything immedeately necessary for using the device, including\
        \ IP address, all components for the Beolink JID, model name, friendly name,\
        \ software version and more.\n\n### Example CLI program\n\nThe CLI program\
        \ carries out one command and then exits afterwards. The program needs to\
        \ do a device-discovery on each command, which in noisy environments could\
        \ take some time. If speed is important, an IP-address can be used instead.\n\
        \nAdditionally since the CLI uses MDNS for device discovery, port number 5353\
        \ needs to be open.\n\n#### Usage example\n\nThis example shows device discovery\
        \ and afterwards joining a Beolink session with WebSocket events being printed.\n\
        \n![example gif](https://raw.githubusercontent.com/bang-olufsen/mozart-open-api/main/docs/media/discovery_join.gif)\n\
        \n#### Device discovery\n\n<!--\ntype: tab\ntitle: Discover\n-->\n\n#####\
        \ discover\n\nDiscover Mozart devices on the network.\n\n```terminal\nmozart_api\
        \ discover\n```\n\n<!--\ntype: tab\ntitle: Serial number\n-->\n\n##### serial\
        \ number\n\nEnsure that the serial number is reachable on the network.\n\n\
        ```terminal\nmozart_api 12345678\n```\n\n<!-- type: tab-end -->\n\n#### Options\n\
        \n<!--\ntype: tab\ntitle: Verbose\n-->\n\n##### verbose\n\nAdd as option to\
        \ add verbose output.\n\n```terminal\nmozart_api serial_number command command_args\
        \ -v\n\nmozart_api serial_number command command_args --verbose\n```\n\n<!--\n\
        type: tab\ntitle: Timeout\n-->\n\n##### timeout\n\nAdd as option with parameter\
        \ to modify MDNS discovery timeout.\n\nOptionally use '-1' to have a user-interrupted\
        \ device discovery:\n\n```terminal\nmozart_api serial_number command command_args\
        \ -t 20\n\nmozart_api serial_number command command_args --timeout 20\n\n\
        mozart_api serial_number command command_args --timeout -1\n```\n\n<!--\n\
        type: tab\ntitle: WebSocket\n-->\n\n##### websocket\n\nAdd as option to show\
        \ WebSocket notifications before and after command execution.\n\nUpon connection\
        \ the overall state of the device will be immediately transferred.\n\n```terminal\n\
        mozart_api serial_number command command_args -w\n\nmozart_api serial_number\
        \ command command_args --websocket\n```\n\n<!-- type: tab-end -->\n\n####\
        \ Commands\n\n<!--\ntype: tab\ntitle: Playback\n-->\n\n##### preset\n\nWill\
        \ activate the _preset_ command.\n\n```terminal\nmozart_api 12345678 preset\
        \ 1\n```\n\n##### play\n\nWill activate the _play_ playback command.\n\n```terminal\n\
        mozart_api 12345678 play\n```\n\n##### pause\n\nWill activate the _pause_\
        \ playback command.\n\n```terminal\nmozart_api 12345678 pause\n```\n\n#####\
        \ next\n\nWill activate the _next_ playback command.\n\n```terminal\nmozart_api\
        \ 12345678 next\n```\n\n##### previous\n\nWill activate the _previous_ playback\
        \ command.\n\n```terminal\nmozart_api 12345678 previous\n```\n\n<!--\ntype:\
        \ tab\ntitle: Volume\n-->\n\n##### mute\n\nWill activate the mute command.\n\
        \n```terminal\nmozart_api 12345678 mute\n```\n\n##### unmute\n\nWill activate\
        \ the unmute command.\n\n```terminal\nmozart_api 12345678 unmute\n```\n\n\
        ##### volume\n\nWill activate the modify volume level command on the device\
        \ (0-100).\n\n```terminal\nmozart_api 12345678 volume 50\n```\n\n<!--\ntype:\
        \ tab\ntitle: Beolink\n-->\n\n##### join\n\nWill join a Beolink experience\
        \ if available or will join a specific Beolink experience if available.\n\n\
        ```terminal\nmozart_api 12345678 join\n\nmozart_api 12345678 join 23456789\n\
        ```\n\n##### allstandby\n\nWill set all connected Beolink devices to networkStandby.\n\
        \n```terminal\nmozart_api 12345678 allstandby\n```\n\n<!--\ntype: tab\ntitle:\
        \ Miscellaneous\n-->\n\n##### info\n\nWill print device information.\n\n```terminal\n\
        mozart_api 12345678 info\n```\n\n<!-- type: tab-end -->\n\n"
