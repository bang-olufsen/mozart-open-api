components:
    parameters:
        ListeningModeID:
            in: path
            name: id
            required: true
            schema:
                $ref: '#/components/schemas/ListeningModeID'
        RecordId:
            in: path
            name: recordId
            required: true
            schema:
                type: string
        SourceId:
            in: path
            name: id
            required: true
            schema:
                type: string
        SpeakerId:
            description: Speaker ID
            in: path
            name: id
            required: true
            schema:
                $ref: '#/components/schemas/SpeakerId'
    requestBodies:
        OptionalEnable:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/RequiredEnable'
    responses:
        BadListeningMode:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ErrorModel'
            description: Invalid listening mode
        BeolinkExperiencesResponse:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/BeolinkExperiencesRequest'
            description: |
                Scanning current experiences. This operation is asynchronous. You can
                check the results by matching the `requestID` in the response with that
                of the `` web socket event.
        BeolinkJoinResponse:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/BeolinkJoinRequest'
            description: |
                Join started

                Joining always happens asynchronously, use the `requestID` field in
                the response to match your request with a
                `WebsocketEventBeolinkJoinResult` web socket event.
        EmptySuccess:
            description: Success
        MicrophoneMuted:
            description: Action can not be completed since microphone is muted
        MissingListeningMode:
            description: No such listening mode
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ErrorModel'
            description: Resource not found
        Redirect:
            description: Redirect to another resource
            headers:
                Location:
                    description: URL of the other resource
                    schema:
                        format: uri
                        type: string
        WrongRoomCompensationType:
            description: The requested room compensation type is not supported
    schemas:
        Action:
            description: |
                An action object. Examples:

                RadioAction:
                ```json
                {
                  "type": "radio",
                  "radioStationId": "8779112938791514"
                }
                ```

                ToneAction:
                ```json
                {
                  "type": "tone",
                  "toneName": "alarm_2"
                }
                ```

                SourcePresetAction:
                ```json
                {
                  "type": "sourcePreset",
                  "source": {
                    "value": "spotify"
                  },
                  "presetKey": "Preset3"
                }
                ```

                DeezerFlowAction:
                ```json
                {
                  "type": "deezerFlow",
                  "deezerUserId": "1234"
                }
                ```

                ActivateSourceAction:
                ```json
                {
                  "type": "activateSource",
                  "source": {
                    "value": "spotify"
                  }
                }
                ```

                PlayQueueAction:
                ```
                  {
                    "type": "playQueue",
                    "queueItem": {
                      "provider": {
                        "value": "deezer"
                      },
                      "startNowFromPosition": 0,
                      "type": "playlist",
                      "uri": "playlist:8074581462"
                    },
                    "queueSettings": {
                      "consume": false,
                      "repeat": "none",
                      "shuffle": false
                    }
                  }
                ```

                StandbyAction:
                ```json
                {
                  "type": "standby"
                }
                ```

                AllStandbyAction:
                ```json
                {
                  "type": "allStandby"
                }
                ```

                TouchToJoinAction:
                ```json
                {
                  "type": "touchToJoin"
                }
                ```

                ButtonShortPressAction:
                ```json
                {
                  "type": "buttonShortPress",
                  "buttonName": "preset1"
                }
                ```

                FallbackAction:
                ```json
                {
                  "type": "fallback"
                }
                ```

                VolumeAction:
                ```json
                {
                  "type": "volume",
                  "volumeLevel": 25
                }
                ```

                StopAction:
                ```json
                {
                  "type": "stop",
                  "stopDuration": 1300
                }
                ```

                TriggerContentAction:
                ```json
                {
                  "contentId": "tv://netflix",
                  "type": "triggerContent"
                }
                ```

                SpeakerGroupAction:
                ```json
                {
                  "type": "speakerGroup",
                  "speakerGroupId": "00112233-4455-6677-8899-aabbccddeeff"
                }
                ```

                ListeningModeAction:
                ```json
                {
                  "type": "listeningMode",
                  "listeningModeId": 1234
                }
                ```

                StandAction:
                ```json
                {
                  "type": "stand",
                  "standPosition": {
                    "angle": 7.5
                  }
                }
                ```
            properties:
                buttonName:
                    description: Name of the Button used for button-press types ('buttonShortPress')
                    enum:
                    - microphone
                    - bluetooth
                    - next
                    - previous
                    - playPause
                    - previousNext
                    - preset1
                    - preset2
                    - preset3
                    - preset4
                    nullable: true
                    type: string
                contentId:
                    description: Id of content only used for 'type=triggerContent'
                    nullable: true
                    type: string
                deezerUserId:
                    description: Id of user only used for 'type=deezerFlow' and is
                        optional
                    format: '[0-9]+'
                    nullable: true
                    type: string
                listeningModeId:
                    $ref: '#/components/schemas/ListeningModeID'
                    description: Only used for 'type=listeningMode'
                    nullable: true
                presetKey:
                    description: Only used for 'type=sourcePreset'
                    format: ^Preset[0-9]+$
                    nullable: true
                    type: string
                queueItem:
                    $ref: '#/components/schemas/PlayQueueItem'
                    description: PlayQueue item only used for 'type=playQueue'
                    nullable: true
                queueSettings:
                    $ref: '#/components/schemas/PlayQueueSettings'
                    description: PlayQueue settings only used for 'type=playQueue'
                        and is optional
                    nullable: true
                radioStationId:
                    description: Id of RadioStation only used for 'type=radio'
                    format: '[0-9]+'
                    nullable: true
                    type: string
                source:
                    $ref: '#/components/schemas/SourceTypeEnum'
                    nullable: true
                speakerGroupId:
                    $ref: '#/components/schemas/SpeakerGroupId'
                    description: Only used for 'type=speakerGroup'
                    nullable: true
                standPosition:
                    $ref: '#/components/schemas/StandPosition'
                    description: Only used for 'type=stand'
                stopDuration:
                    description: The duration to wait (seconds) until stopping only
                        used for 'type=stop'
                    format: int32
                    minimum: 0
                    nullable: true
                    type: integer
                toneName:
                    description: Name of the tone only used for 'type=tone'
                    enum:
                    - alarm_1
                    - alarm_2
                    nullable: true
                    type: string
                type:
                    description: The type of Action
                    enum:
                    - standby
                    - tone
                    - radio
                    - sourcePreset
                    - deezerFlow
                    - activateSource
                    - playQueue
                    - buttonShortPress
                    - allStandby
                    - touchToJoin
                    - fallback
                    - volume
                    - stop
                    - triggerContent
                    - speakerGroup
                    - listeningMode
                    - stand
                    type: string
                volumeLevel:
                    description: The volume level to configure only used for 'type=volume'
                    format: int32
                    maximum: 100
                    minimum: 0
                    nullable: true
                    type: integer
            required:
            - type
            type: object
        ActionList:
            description: An ordered list of Actions to run on the product
            example:
            -   type: volume
                volumeLevel: 35
            -   radioStationId: '8779112938791514'
                type: radio
            -   stopDuration: 1300
                type: stop
            items:
                $ref: '#/components/schemas/Action'
            type: array
        AlarmId:
            format: uuid
            type: string
        AlarmLabel:
            description: Label for an alarm
            maxLength: 128
            type: string
        AlarmTimerEventData:
            properties:
                event:
                    enum:
                    - add
                    - update
                    - delete
                    type: string
                id:
                    $ref: '#/components/schemas/AlarmId'
                type:
                    enum:
                    - alarm
                    - timer
                    type: string
            type: object
        AlarmTriggeredInfo:
            properties:
                id:
                    $ref: '#/components/schemas/AlarmId'
                label:
                    $ref: '#/components/schemas/AlarmLabel'
            type: object
        Ambience:
            properties:
                value:
                    description: Selected ambience value
                    format: double
                    type: number
            required:
            - value
            type: object
        AmbienceFeature:
            allOf:
            -   $ref: '#/components/schemas/Ambience'
            -   $ref: '#/components/schemas/AmbienceRange'
        AmbienceRange:
            properties:
                default:
                    $ref: '#/components/schemas/Ambience'
                    description: Product and role specific default ambience value
                range:
                    description: Product and role specific ambience range
                    items:
                        $ref: '#/components/schemas/Ambience'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        Art:
            properties:
                hasLocalImage:
                    type: boolean
                key:
                    type: string
                size:
                    type: string
                type:
                    type: string
                url:
                    type: string
            type: object
        Balance:
            properties:
                value:
                    description: Selected balance value
                    format: double
                    type: number
            required:
            - value
            type: object
        BalanceFeature:
            allOf:
            -   $ref: '#/components/schemas/Balance'
            -   $ref: '#/components/schemas/BalanceRange'
        BalanceRange:
            properties:
                default:
                    $ref: '#/components/schemas/Balance'
                    description: Default balance value
                range:
                    description: balance range
                    items:
                        $ref: '#/components/schemas/Balance'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        Bass:
            properties:
                value:
                    description: Selected bass value
                    format: int32
                    type: integer
            required:
            - value
            type: object
        BassFeature:
            allOf:
            -   $ref: '#/components/schemas/Bass'
            -   $ref: '#/components/schemas/BassRange'
        BassManagement:
            properties:
                value:
                    description: Selected bass-management value
                    enum:
                    - 'on'
                    - 'off'
                    type: string
            required:
            - value
            type: object
        BassManagementFeature:
            allOf:
            -   $ref: '#/components/schemas/BassManagement'
            -   $ref: '#/components/schemas/BassManagementRange'
        BassManagementRange:
            properties:
                default:
                    $ref: '#/components/schemas/BassManagement'
                    description: Default bass-management value
                range:
                    description: bass-management range
                    items:
                        $ref: '#/components/schemas/BassManagement'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        BassRange:
            properties:
                default:
                    $ref: '#/components/schemas/Bass'
                    description: Product and role specific default bass value
                range:
                    description: Product and role specific bass range
                    items:
                        $ref: '#/components/schemas/Bass'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        BatteryState:
            properties:
                batteryLevel:
                    description: |
                        Batterylevel in percent
                    type: integer
                isCharging:
                    type: boolean
                remainingChargingTimeMinutes:
                    description: Remaining charging time in minutes
                    type: integer
                remainingPlayingTimeMinutes:
                    description: Remaining playing time in minutes
                    type: integer
            type: object
        BeoRemoteButton:
            properties:
                Key:
                    type: string
                Type:
                    enum:
                    - KeyPress
                    - KeyRelease
            type: object
        BeolinkAvailableListener:
            properties:
                jid:
                    $ref: '#/components/schemas/BeolinkPeerID'
            required:
            - jid
            type: object
        BeolinkExperience:
            properties:
                category:
                    description: Source category
                    enum:
                    - TV
                    - RADIO
                    - MUSIC
                    - MEDIA
                    - UNKNOWN
                    type: string
                id:
                    description: experience id, e.g. "RADIO" or "toslink"
                    type: string
                linkable:
                    description: Linkable means "Does pressing play on this source
                        make sense"
                    type: boolean
                name:
                    description: Experience name, e.g. "Bluetooth" or "B&O Radio"
                    type: string
                productFriendlyName:
                    description: Optional product friendly name
                    type: string
                sourceFriendlyName:
                    description: Optional friendly name for source
                    type: string
                type:
                    description: Source type. This corresponds to the exhaustive list
                        or sources provided by the control layer
                    type: string
                uniqueSourceId:
                    description: The actual device jabber id that the experience comes
                        from
                    type: string
            required:
            - id
            - name
            - type
            - category
            - uniqueSourceId
            - linkable
            type: object
        BeolinkExperiencesRequest:
            properties:
                requestID:
                    $ref: '#/components/schemas/BeolinkRequestID'
            required:
            - requestID
            type: object
        BeolinkExperiencesResult:
            properties:
                experiences:
                    items:
                        $ref: '#/components/schemas/BeolinkExperience'
                    type: array
                requestID:
                    $ref: '#/components/schemas/BeolinkRequestID'
                status:
                    description: |
                        Current scan status.
                        * busy: there is another scan in progress
                        * timeout: the scan timed out. The results will be partial
                    enum:
                    - ok
                    - busy
                    - timeout
                    type: string
            required:
            - requestID
            - status
            - experiences
            type: object
        BeolinkJoinRequest:
            properties:
                jid:
                    $ref: '#/components/schemas/BeolinkPeerID'
                requestID:
                    $ref: '#/components/schemas/BeolinkRequestID'
                result:
                    description: Relative URL of the join result
                    format: uri
                    type: string
            required:
            - requestID
            - result
            type: object
        BeolinkJoinResult:
            properties:
                error:
                    description: Join error
                    enum:
                    - ok
                    - busy
                    - leaderless
                    - alone
                    - silent
                    - missing
                    - rejected
                    - timeout
                    type: string
                jid:
                    $ref: '#/components/schemas/BeolinkPeerID'
                requestID:
                    $ref: '#/components/schemas/BeolinkRequestID'
                status:
                    description: Overall join status
                    enum:
                    - idle
                    - joined
                    - failed
                    type: string
                type:
                    description: The type of join request this is a result of
                    enum:
                    - join
                    - joinRequested
                    - expand
                    - expandRequested
                    type: string
            required:
            - requestID
            - status
            - jid
            - type
            type: object
        BeolinkLeader:
            properties:
                friendlyName:
                    type: string
                jid:
                    $ref: '#/components/schemas/BeolinkPeerID'
            required:
            - jid
            - friendlyName
            type: object
        BeolinkListener:
            properties:
                jid:
                    $ref: '#/components/schemas/BeolinkPeerID'
            required:
            - jid
            type: object
        BeolinkPeer:
            properties:
                friendlyName:
                    type: string
                jid:
                    $ref: '#/components/schemas/BeolinkPeerID'
            required:
            - jid
            - friendlyName
            type: object
        BeolinkPeerID:
            description: Beolink peer ID
            example: 2714.1200304.26451293@products.bang-olufsen.com
            type: string
        BeolinkRequestID:
            description: Beolink request ID
            example: 48985a4f-a4de-4b44-9757-c9a7407b8882
            format: uuid
            type: string
        BluetoothDevice:
            properties:
                address:
                    type: string
                connected:
                    type: boolean
                name:
                    type: string
            type: object
        BluetoothDeviceList:
            properties:
                items:
                    items:
                        $ref: '#/components/schemas/BluetoothDevice'
                    type: array
            type: object
        ButtonEvent:
            properties:
                button:
                    description: identifies the button
                    type: string
                state:
                    description: identifies the state change
                    type: string
            type: object
        Compression:
            properties:
                value:
                    description: Selected compression value
                    enum:
                    - 'off'
                    - medium
                    - maximum
                    type: string
            required:
            - value
            type: object
        CompressionFeature:
            allOf:
            -   $ref: '#/components/schemas/Compression'
            -   $ref: '#/components/schemas/CompressionRange'
        CompressionRange:
            properties:
                default:
                    $ref: '#/components/schemas/Compression'
                    description: Default compression value
                range:
                    description: compression range
                    items:
                        $ref: '#/components/schemas/Compression'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        ContentCategoryList:
            items:
                enum:
                - music
                - movie
                - tv
                - hdmi
                - app
                type: string
            type: array
        ContentItem:
            example:
                contentUri: tv://netflix
                label: Netflix
            properties:
                categories:
                    $ref: '#/components/schemas/ContentCategoryList'
                    nullable: true
                contentUri:
                    type: string
                label:
                    nullable: true
                    type: string
                source:
                    $ref: '#/components/schemas/SourceTypeEnum'
            required:
            - contentUri
            - source
            type: object
        ContentItemMap:
            additionalProperties:
                $ref: '#/components/schemas/ContentItem'
            example:
                475169e4-32bb-59ad-b88d-a6d53c289838:
                    contentUri: tv://netflix
                    label: Netflix
            type: object
        Directivity:
            properties:
                value:
                    enum:
                    - front
                    - left
                    - right
                    - omni
                    - narrow
                    - wide
                    - standalone
                    type: string
            required:
            - value
            type: object
        DirectivityFeature:
            allOf:
            -   $ref: '#/components/schemas/Directivity'
            -   $ref: '#/components/schemas/DirectivityRange'
        DirectivityRange:
            properties:
                default:
                    $ref: '#/components/schemas/Directivity'
                    description: Product and role specific default directivity value
                range:
                    description: Product and role specific list of directivities
                    items:
                        $ref: '#/components/schemas/Directivity'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        ErrorModel:
            description: the general error model
            properties:
                errorCode:
                    description: |
                        A wellknown code that signal the error, can be used by callers
                    type: string
                errorId:
                    description: |
                        A unique identifier used to e.g. quick find in logs
                    type: string
                errorMessage:
                    description: |
                        A textual representation, human readable and suitable for logs
                    type: string
            type: object
        Fader:
            properties:
                value:
                    description: Selected fader value
                    format: double
                    type: number
            required:
            - value
            type: object
        FaderFeature:
            allOf:
            -   $ref: '#/components/schemas/Fader'
            -   $ref: '#/components/schemas/FaderRange'
        FaderRange:
            properties:
                default:
                    $ref: '#/components/schemas/Fader'
                    description: Default fader value
                range:
                    description: fader range
                    items:
                        $ref: '#/components/schemas/Fader'
                    type: array
                    uniqueItems: true
            required:
            - default
            - range
            type: object
        HdmiIdType:
            type: string
        HdmiInput:
            properties:
                contentUri:
                    description: This points to the editable content trigger for this
                        specific hdmi input
                    type: string
                input:
                    $ref: '#/components/schemas/HdmiIdType'
            type: object
        HdmiVideoFormat:
            properties:
                pixelFormat:
                    $ref: '#/components/schemas/VideoPixelFormat'
                vIC:
                    format: int32
                    minimum: 0
                    type: integer
                videoTimings:
                    $ref: '#/components/schemas/VideoTimings'
            type: object
        InstallRecordIdState:
            properties:
                value:
                    enum:
                    - idle
                    - gettingUrl
                    - urlInvalid
                    - downloading
                    - downloadFinished
                    - downloadFailed
                    type: string
        ListeningMode:
            allOf:
            -   $ref: '#/components/schemas/ListeningModeProps'
            required:
            - features
            - id
            - name
            - role
            - triggers
        ListeningModeFeatures:
            description: Sound features to apply
            properties:
                ambience:
                    $ref: '#/components/schemas/Ambience'
                balance:
                    $ref: '#/components/schemas/Balance'
                bassManagement:
                    $ref: '#/components/schemas/BassManagement'
                compression:
                    $ref: '#/components/schemas/Compression'
                directivity:
                    $ref: '#/components/schemas/Directivity'
                fader:
                    $ref: '#/components/schemas/Fader'
                roomCompensation:
                    $ref: '#/components/schemas/RoomCompensation'
                spatialEnvelopment:
                    $ref: '#/components/schemas/SpatialEnvelopment'
                spatialHeight:
                    $ref: '#/components/schemas/SpatialHeight'
                spatialProcessing:
                    $ref: '#/components/schemas/SpatialProcessing'
                spatialSurround:
                    $ref: '#/components/schemas/SpatialSurround'
                spatialWidth:
                    $ref: '#/components/schemas/SpatialWidth'
                speechEnhance:
                    $ref: '#/components/schemas/SpeechEnhance'
                toneTouch:
                    $ref: '#/components/schemas/ToneTouch'
            type: object
        ListeningModeID:
            format: int32
            minimum: 0
            type: integer
        ListeningModeProps:
            properties:
                clientCtx:
                    description: |
                        An optional generic string property supplied from the client. If
                        provided, it will be stored without changes.
                        If not supplied, any current clientCtx will remain unchanged.
                    maxLength: 4096
                    nullable: true
                    type: string
                features:
                    $ref: '#/components/schemas/ListeningModeFeatures'
                id:
                    $ref: '#/components/schemas/ListeningModeID'
                name:
                    description: Friendly name
                    type: string
                origin:
                    description: User created, default or an edited default listening
                        mode
                    enum:
                    - user
                    - default
                    - edited
                    type: string
                role:
                    description: Role a listening mode applies to
                    enum:
                    - standalone
                    - multichannel
                    type: string
                triggers:
                    items:
                        $ref: '#/components/schemas/ListeningModeTrigger'
                    type: array
            type: object
        ListeningModeRef:
            description: Reference to a listening mode
            properties:
                href:
                    description: |
                        Host relative URI of the listening mode or `null` if there is no
                        active listening mode.
                    format: uri
                    nullable: true
                    type: string
                id:
                    description: |
                        ID of the active listening mode or `null` if there is no active
                        listening mode.
                    format: int32
                    minimum: 0
                    nullable: true
                    type: integer
            required:
            - id
            - href
            type: object
        ListeningModeSet:
            items:
                allOf:
                -   $ref: '#/components/schemas/ListeningMode'
            type: array
        ListeningModeTrigger:
            oneOf:
            -   $ref: '#/components/schemas/PowerLinkTrigger'
        Loudness:
            properties:
                value:
                    type: boolean
        MicrophoneState:
            properties:
                value:
                    enum:
                    - 'on'
                    - 'off'
                    type: string
            type: object
        MicrophonesState:
            description: state of microphones, both physical switches and software
                state
            properties:
                microphoneState:
                    $ref: '#/components/schemas/MicrophoneState'
                microphoneSwitchState:
                    $ref: '#/components/schemas/MicrophoneState'
            type: object
        OverlayPlayRequest:
            allOf:
            -   $ref: '#/components/schemas/OverlayPlayRequestCommon'
            -   $ref: '#/components/schemas/OverlayPlayRequestUri'
            -   $ref: '#/components/schemas/OverlayPlayRequestTextToSpeech'
            -   $ref: '#/components/schemas/OverlayPlayRequestFromUsb'
        OverlayPlayRequestCommon:
            properties:
                volumeAbsolute:
                    description: |
                        An optional absolute volume level at which to play the URI. If not provided, the URI will play at the currently configured volume level on the product. The level should be provided in volume steps [0, 100]
                    format: int32
                    maximum: 100
                    minimum: 0
                    nullable: true
                    type: integer
            type: object
        OverlayPlayRequestFromUsb:
            nullable: true
            properties:
                fromUsb:
                    properties:
                        fileLocation:
                            description: |
                                Required field containing the relative path (i.e. from the USB drive root) and file name with extension (if one exists) that will be played. A maximum length of 1024 characters is allowed.
                            maxLength: 1024
                            type: string
                    required:
                    - fileLocation
                    type: object
            type: object
        OverlayPlayRequestTextToSpeech:
            nullable: true
            properties:
                textToSpeech:
                    description: |
                        Object used for performing a text-to-speech operation on the product.
                    properties:
                        lang:
                            description: |
                                An optional specification of the language to use. The default value is ultimately decided by the BeoCloud API, but currently it defaults to `en-us`.
                            example: en-us
